    <script>
        // å…¨å±€è®Šé‡
        let currentScanId = null;
        let scanInterval = null;
        let scanStartTime = null;

        // å®‰å…¨çš„DOMå…ƒç´ å‰µå»ºå‡½æ•¸
        function createElement(tag, className, textContent) {
            const element = document.createElement(tag);
            if (className) element.className = className;
            if (textContent) element.textContent = textContent;
            return element;
        }

        function createIconElement(iconClass) {

            return icon;

        // ç³»çµ±ç‹€æ…‹æª¢æŸ¥
        async function checkSystemStatus() {
            const backendStatus = document.getElementById('backend-status-nav');
            const scannerStatus = document.getElementById('scanner-status-nav');
            const backendIcon = createIconElement('fas fa-circle');
            const scannerIcon = createIconElement('fas fa-circle');

            try {
                const response = await fetch('http://10.64.11.49:8085/health');
                if (response.ok) {

                    // æ›´æ–°å¾Œç«¯ç‹€æ…‹
                    backendStatus.textContent = ' å¾Œç«¯é‹è¡Œä¸­';
                    backendStatus.prepend(backendIcon);
                    backendStatus.className = 'status-chip status-online';
                    
                    // æ›´æ–°æƒæå¼•æ“ç‹€æ…‹ (ç•¶å¾Œç«¯æ­£å¸¸æ™‚,æƒæå¼•æ“ä¹Ÿè¦–ç‚ºå°±ç·’)
                    scannerStatus.textContent = ' æƒæå¼•æ“å°±ç·’';
                    scannerStatus.prepend(scannerIcon);
                    scannerStatus.className = 'status-chip status-online';
                } else {
                    backendStatus.textContent = ' å¾Œç«¯éŒ¯èª¤';
                    backendStatus.prepend(backendIcon);
                    backendStatus.className = 'status-chip status-offline';
                    
                    scannerStatus.textContent = ' æƒæå¼•æ“é›¢ç·š';
                    scannerStatus.prepend(scannerIcon);
                    scannerStatus.className = 'status-chip status-offline';
                }
            } catch (error) {
                backendStatus.textContent = ' å¾Œç«¯é›¢ç·š';
                backendStatus.prepend(backendIcon);
                backendStatus.className = 'status-chip status-offline';
                
                scannerStatus.textContent = ' æƒæå¼•æ“é›¢ç·š';
                scannerStatus.prepend(scannerIcon);
                scannerStatus.className = 'status-chip status-offline';
            }
        }

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await startScan();
        });

        // é–‹å§‹æƒæ - ä½¿ç”¨çœŸå¯¦çš„å¾Œç«¯API
        async function startScan() {
            const targetUrl = document.getElementById('targetUrl').value;
            const scanType = document.getElementById('scanType').value;
            const maxConcurrency = parseInt(document.getElementById('maxConcurrency').value);

            // ç²å–é¸ä¸­çš„æƒææ¨¡çµ„
            const modules = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                modules.push(checkbox.id);
            });

            const scanConfig = {
                url: targetUrl,
                scan_type: scanType,
                modules: modules,
                max_concurrency: maxConcurrency,
                timeout: 30
            };

            console.log('é–‹å§‹æƒæ:', scanConfig);

            // é¡¯ç¤ºé€²åº¦é¢æ¿
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            const scanButton = document.getElementById('scanButton');
            scanButton.disabled = true;
            scanButton.textContent = ' æƒæä¸­...';
            const spinnerIcon = createIconElement('fas fa-spinner fa-spin');
            scanButton.prepend(spinnerIcon);

            try {
                // ç™¼é€æƒæè«‹æ±‚åˆ°å¾Œç«¯
                const response = await fetch('http://10.64.11.49:8085/api/v1/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scanConfig)
                });

                if (response.ok) {
                    const result = await response.json();
                    currentScanId = result.scan_id;
                    scanStartTime = Date.now();

                    console.log('æƒæå·²å•Ÿå‹•:', result);

                    // é–‹å§‹è¼ªè©¢æƒæç‹€æ…‹
                    startProgressPolling();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'æƒæå•Ÿå‹•å¤±æ•—');
                }
            } catch (error) {
                console.error('æƒæéŒ¯èª¤:', error);
                alert('æƒæå•Ÿå‹•å¤±æ•—: ' + error.message);
                resetScanUI();
            }
        }

        // é–‹å§‹é€²åº¦è¼ªè©¢
        function startProgressPolling() {
            updateScanTimer();

            scanInterval = setInterval(async () => {
                await checkScanProgress();
                updateScanTimer();
            }, 2000);
        }

        // æª¢æŸ¥æƒæé€²åº¦
        async function checkScanProgress() {
            if (!currentScanId) return;

            try {
                const response = await fetch(`http://10.64.11.49:8085/api/v1/scan/${currentScanId}/status`);
                if (response.ok) {
                    const status = await response.json();
                    updateProgressUI(status);

                    if (status.status === 'completed' || status.status === 'failed') {
                        clearInterval(scanInterval);
                        if (status.status === 'completed') {
                            await loadScanResults();
                        } else {
                            alert('æƒæå¤±æ•—: ' + status.message);
                            resetScanUI();
                        }
                    }
                } else {
                    console.error('ç„¡æ³•ç²å–æƒæç‹€æ…‹');
                }
            } catch (error) {
                console.error('é€²åº¦æª¢æŸ¥éŒ¯èª¤:', error);
            }
        }

        // æ›´æ–°é€²åº¦UI
        function updateProgressUI(status) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const scannedRequests = document.getElementById('scannedRequests');
            const foundVulns = document.getElementById('foundVulns');
            const riskScore = document.getElementById('riskScore');

            progressFill.style.width = status.progress + '%';
            progressText.textContent = status.message || `æƒæé€²åº¦: ${status.progress}%`;

            if (status.statistics) {
                scannedRequests.textContent = status.statistics.total_requests || 0;
                foundVulns.textContent = status.statistics.vulnerabilities_found || 0;
            }

            if (status.risk_score !== undefined) {
                riskScore.textContent = status.risk_score.toFixed(1);
            }
        }

        // æ›´æ–°æƒæè¨ˆæ™‚å™¨
        function updateScanTimer() {
            if (scanStartTime) {
                const elapsed = Math.floor((Date.now() - scanStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('scanDuration').textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // è¼‰å…¥æƒæçµæœ
        async function loadScanResults() {
            try {
                const response = await fetch(`http://10.64.11.49:8085/api/v1/scan/${currentScanId}/results`);
                if (response.ok) {
                    const results = await response.json();
                    displayResults(results);
                    document.getElementById('resultsSection').style.display = 'block';
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'ç„¡æ³•è¼‰å…¥æƒæçµæœ');
                }
            } catch (error) {
                console.error('çµæœè¼‰å…¥éŒ¯èª¤:', error);

            }

            resetScanUI();

        // åŒ¯å‡ºçµæœ
        async function exportResults(format) {
            if (!currentScanId) return;

            try {
                const response = await fetch(`http://10.64.11.49:8085/api/v1/scan/${currentScanId}/export/${format}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `scan_report_${currentScanId}.${format}`;
                    a.click();
                    window.URL.revokeObjectURL(url);

                    console.log('åŒ¯å‡ºæˆåŠŸ:', format);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'åŒ¯å‡ºå¤±æ•—');
                }
            } catch (error) {
                console.error('åŒ¯å‡ºéŒ¯èª¤:', error);
                alert('åŒ¯å‡ºå¤±æ•—: ' + error.message);
            }
        }
